<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="wave.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>핀노드 도서 시스템</title>
    
</head>

<body>
    <div class="container">
        <div class="info">
            <table class="table">
                <h2>책 정보</h2>
                <tbody>
                  <tr>
                    <th scope="row">제목:</th>
                    <td id="name">Mark</td>
                  </tr>
                  <tr>
                    <th scope="row">지은이:</th>
                    <td id="author">Jacob</td>

                  </tr>
                  <tr>
                    <th scope="row">대출 상태:</th>
                    <td id="status">Larry</td>

                  </tr>
                  <tr>
                    <th scope="row">분야:</th>
                    <td id="category">Larry</td>

                  </tr>
                  <tr>
                    <th scope="row">대출자:</th>
                    <td id="borrower">Larry</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="btnDiv">
            <button class="btn btn-secondary" id="borrow">대출</button>
            <button class="btn btn-danger" id="cancle">취소</button>
            <button class="btn btn-info" id="return">반납</button>
        </div>
        <div  class="direction">
    
        </div>
        <div id="spinner" class="text-center float">
            <div class="spinner-border" role="status">
              
            </div>
        </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./renderer.js" type="text/javascript"  charset="utf-8"></script>
</body>

</html>
